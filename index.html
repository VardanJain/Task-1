<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-gradient"></div>
    <div class="container">
        <header class="app-header">
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Search for a city..." autocomplete="off">
                <button id="search-btn" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
        </header>

        <main class="weather-content hidden" id="weather-display">
            <div class="current-weather">
                <h1 id="city-name" class="city-name">--</h1>
                <p id="date" class="date">--</p>

                <div class="weather-main-info">
                    <div class="weather-icon-container">
                        <img id="weather-icon" src="" alt="Weather Icon" class="weather-icon hidden">
                    </div>
                    <div class="temp-container">
                        <span id="temperature" class="temperature">--</span>
                        <span class="unit">°C</span>
                    </div>
                    <p id="description" class="description">--</p>
                </div>
            </div>

            <div class="weather-details glass-panel">
                <div class="detail-item">
                    <span class="label">Humidity</span>
                    <span id="humidity" class="value">--%</span>
                </div>
                <div class="detail-item">
                    <span class="label">Wind Speed</span>
                    <span id="wind-speed" class="value">-- km/h</span>
                </div>
                <div class="detail-item">
                    <span class="label">Feels Like</span>
                    <span id="feels-like" class="value">--°C</span>
                </div>
            </div>
        </main>

        <div id="error-message" class="error-message hidden">
            <p>City not found. Please try again.</p>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="env.js"></script>
    <script src="script.js"></script>
</body>

</html>
